<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Tasbhi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,700&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <main>
        <button class="reset-btn reset-Count">Reset</button>
        <div class="counter-container">
            <h1 class="num-cunter"><span class="cunter">945</span></h1>
        </div>
        <div class="button-container">
            <button class="btn-first btn-increase">
                <i class="bi bi-chevron-up"></i>
            </button>
            <button class="btn-second btn-decrease">
                <i class="bi bi-chevron-down"></i>
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
